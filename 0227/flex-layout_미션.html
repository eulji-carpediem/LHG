<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            width: 100%;
            height: 60px;
            background: #36393c;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .main {
            flex: 1;
            padding: 30px;
            border: 1px solid gray;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .box {
            border: 1px dashed #adc6ff;
            background-color: #f0f5ff;
            padding: 15px;
            margin: 20px 0 20px 0;
        }

        .nav {
            width: 200px;
            border: 1px solid gray;
            background: #f0f4f8;
            margin: 10px;
        }

        .aside {
            width: 200px;
            border: 1px solid gray;
            background: #f0f4f8;
            margin: 10px;
        }

        .nav1,
        .aside1 {
            padding: 10px;
        }

        .nav3 {
            margin : 30px;
        }
        pre {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <p>머리부(Header)</p>
    </header>
    <div class="container">
        <nav class="nav">
            <h3 class="nav1">네비게이션(Nav)</h3>
            <ul class="nav3">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <main class="main">
            <h1>메인 콘텐츠(Main)</h1>
            <div class="box">양옆은 고정폭, 가운데는 가변폭!</div>
            <div class="center">Hint. 가운데 영역은 <pre>flex: 1</pre>로 남는 공간을 차지합니다.</div>
        </main>
        <aside class="aside">
            <h3 class="aside1">사이드바(Aside)</h3>
            <p class="aside1">공지/광고/프로필 등</p>
        </aside>

    </div>
    <footer>
        <p>바닥부(Footer)</p>
    </footer>
</body>

</html>
